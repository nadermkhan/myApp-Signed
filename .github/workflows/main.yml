name: Build Android Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  ANDROID_BUILD_TOOLS_VERSION: '35.0.0'
  ANDROID_PLATFORM_VERSION: '35'
  CORDOVA_ANDROID_VERSION: '13.0.0'

jobs:
  build:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-${{ env.ANDROID_PLATFORM_VERSION }}"
          sdkmanager "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install npm dependencies
        run: npm ci || npm install

      - name: Remove existing Android platform
        run: cordova platform remove android || true

      - name: Add Android platform with specific version
        run: cordova platform add android@${{ env.CORDOVA_ANDROID_VERSION }}

      - name: Verify config.xml SDK settings
        run: |
          # Ensure SDK preferences exist in config.xml
          if ! grep -q "android-targetSdkVersion" config.xml; then
            echo "Adding android-targetSdkVersion to config.xml"
            sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="android-targetSdkVersion" value="35" />|' config.xml
          fi
          
          if ! grep -q "android-compileSdkVersion" config.xml; then
            echo "Adding android-compileSdkVersion to config.xml"
            sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="android-compileSdkVersion" value="35" />|' config.xml
          fi
          
          if ! grep -q "android-minSdkVersion" config.xml; then
            echo "Adding android-minSdkVersion to config.xml"
            sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="android-minSdkVersion" value="24" />|' config.xml
          fi
          
          echo "=== Current config.xml Android platform section ==="
          grep -A 20 '<platform name="android">' config.xml || true

      - name: Fix Gradle wrapper version
        run: |
          # Use compatible Gradle version
          GRADLE_WRAPPER="platforms/android/gradle/wrapper/gradle-wrapper.properties"
          if [ -f "$GRADLE_WRAPPER" ]; then
            sed -i 's|gradle-.*-bin.zip|gradle-8.7-bin.zip|g' $GRADLE_WRAPPER
            sed -i 's|gradle-.*-all.zip|gradle-8.7-all.zip|g' $GRADLE_WRAPPER
            echo "Updated Gradle wrapper:"
            cat $GRADLE_WRAPPER
          fi

      - name: Fix build.gradle files
        run: |
          # Fix app/build.gradle
          APP_GRADLE="platforms/android/app/build.gradle"
          if [ -f "$APP_GRADLE" ]; then
            # Ensure android block has compileSdkVersion
            if ! grep -q "compileSdkVersion" "$APP_GRADLE" && ! grep -q "compileSdk " "$APP_GRADLE"; then
              sed -i '/android {/a\    compileSdkVersion 35' "$APP_GRADLE"
            fi
            
            # Replace any existing SDK version
            sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 35/g' "$APP_GRADLE"
            sed -i 's/compileSdk [0-9]*/compileSdk 35/g' "$APP_GRADLE"
            sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 35/g' "$APP_GRADLE"
            sed -i 's/targetSdk [0-9]*/targetSdk 35/g' "$APP_GRADLE"
          fi
          
          # Fix CordovaLib/build.gradle
          LIB_GRADLE="platforms/android/CordovaLib/build.gradle"
          if [ -f "$LIB_GRADLE" ]; then
            sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 35/g' "$LIB_GRADLE"
            sed -i 's/compileSdk [0-9]*/compileSdk 35/g' "$LIB_GRADLE"
          fi

      - name: Create build-extras.gradle
        run: |
          cat > platforms/android/app/build-extras.gradle << 'EOF'
          android {
              compileSdkVersion 35
              
              defaultConfig {
                  minSdkVersion 24
                  targetSdkVersion 35
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }
          EOF
          
          echo "Created build-extras.gradle"

      - name: Update gradle.properties
        run: |
          GRADLE_PROPS="platforms/android/gradle.properties"
          cat >> "$GRADLE_PROPS" << 'EOF'
          
          # SDK 35 compatibility
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4096m
          org.gradle.daemon=false
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          android.nonFinalResIds=false
          EOF
          
          echo "Updated gradle.properties:"
          cat "$GRADLE_PROPS"

      - name: Check for signing configuration
        id: check_signing
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
            echo "Keystore found, will create signed builds"
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
            echo "No keystore found, will create unsigned builds"
          fi

      - name: Decode Keystore
        if: steps.check_signing.outputs.has_keystore == 'true'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android.keystore
          echo "Keystore decoded successfully"

      - name: Create build.json for signing
        if: steps.check_signing.outputs.has_keystore == 'true'
        run: |
          cat > build.json << EOF
          {
            "android": {
              "release": {
                "keystore": "android.keystore",
                "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",
                "alias": "${{ secrets.KEY_ALIAS }}",
                "password": "${{ secrets.KEY_PASSWORD }}",
                "keystoreType": "jks"
              }
            }
          }
          EOF
          echo "Created build.json for signing"

      # Build Signed APK
      - name: Build Signed Release APK
        if: steps.check_signing.outputs.has_keystore == 'true'
        env:
          GRADLE_OPTS: "-Xmx4096m -Dorg.gradle.daemon=false"
        run: |
          cordova build android --release --buildConfig=build.json

      # Build Signed AAB
      - name: Build Signed Release AAB
        if: steps.check_signing.outputs.has_keystore == 'true'
        env:
          GRADLE_OPTS: "-Xmx4096m -Dorg.gradle.daemon=false"
        run: |
          cordova build android --release --buildConfig=build.json -- --packageType=bundle

      # Build Unsigned APK
      - name: Build Unsigned Release APK
        if: steps.check_signing.outputs.has_keystore == 'false'
        env:
          GRADLE_OPTS: "-Xmx4096m -Dorg.gradle.daemon=false"
        run: |
          cordova build android --release

      # Build Unsigned AAB
      - name: Build Unsigned Release AAB
        if: steps.check_signing.outputs.has_keystore == 'false'
        env:
          GRADLE_OPTS: "-Xmx4096m -Dorg.gradle.daemon=false"
        run: |
          cordova build android --release -- --packageType=bundle

      - name: Get App Version
        id: version
        run: |
          VERSION=$(grep -oP 'version="\K[^"]+' config.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App Version: $VERSION"

      - name: Find and prepare build artifacts
        run: |
          mkdir -p build-output
          
          echo "=== Searching for APK files ==="
          find platforms/android -name "*.apk" -type f 2>/dev/null || true
          
          echo "=== Searching for AAB files ==="
          find platforms/android -name "*.aab" -type f 2>/dev/null || true
          
          # Copy APK
          APK_PATH=$(find platforms/android -name "*.apk" -type f | grep -iE "release" | grep -v "unsigned" | head -1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find platforms/android -name "*.apk" -type f | head -1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" "build-output/app-release-${{ steps.version.outputs.version }}.apk"
            echo "APK copied from: $APK_PATH"
          else
            echo "Warning: No APK found"
          fi
          
          # Copy AAB
          AAB_PATH=$(find platforms/android -name "*.aab" -type f | grep -iE "release" | head -1)
          if [ -z "$AAB_PATH" ]; then
            AAB_PATH=$(find platforms/android -name "*.aab" -type f | head -1)
          fi
          
          if [ -n "$AAB_PATH" ]; then
            cp "$AAB_PATH" "build-output/app-release-${{ steps.version.outputs.version }}.aab"
            echo "AAB copied from: $AAB_PATH"
          else
            echo "Warning: No AAB found"
          fi
          
          echo "=== Build output contents ==="
          ls -la build-output/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ steps.version.outputs.version }}
          path: build-output/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-${{ steps.version.outputs.version }}
          path: build-output/*.aab
          retention-days: 30
          if-no-files-found: warn

      - name: Clean up sensitive files
        if: always()
        run: |
          rm -f android.keystore
          rm -f build.json

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: |
          echo "=== Release assets ==="
          find release-assets -type f || true
          ls -laR release-assets/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-assets/**/*.apk
            release-assets/**/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
